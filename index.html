<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user=scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        
        <div id="container">
            

            <div id="score">
               Score: <span id="scorevalue">0</span>
            </div>

            
            <div id="correct">
               Correct
            </div>
            

            <div id="wrong">
               Try again
            </div>
            
            
             <div id="question">
               4x6
             </div>

             <div id="instruction">
               Click on the correct answer
             </div>

        <div id="choices">
                <div id="box1" class="box">33</div>
                <div id="box2" class="box">77</div>
                <div id="box3" class="box">99</div>
                <div id="box4" class="box">88</div>

            </div>
        

<div id="startreset">
    Start Game
</div>
       <div id="timeremaining">
           Time remaining: <span id="timeremainingvalue">60</span> sec

       </div>

       <div id="gameover">
           
       </div>
        
    
    </div>
    </body>
</html>
